[package]
name = "tiktoklive_saver"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4.0"
reqwest = { version = "0.11", features = ["json", "stream"] }
tokio = { version = "1", features = ["full"] }
serde_json = "1.0"
futures = "0.3"
clap = { version = "4", features = ["derive"] }
tokio-scoped = "0.2.0"
indicatif = { version = "0.17.1", features = ["improved_unicode", "tokio"] }
chrono = "0.4.22"

